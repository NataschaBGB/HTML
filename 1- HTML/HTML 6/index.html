<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures Advanced</title>
    
</head>
<body>
    <h1>Om srcset og sizes</h1>
    <img
        alt="Halloween guy with pumpkin head"
        src="img/Halloween-large.jpg"
        srcset="img/Halloween-small.jpg 750w,
        img/Halloween-medium.jpg 1500w,
        img/Halloween-large.jpg 3000w
        "
        sizes="50vw"
    /><br>
    <img
        alt="The crooked man"
        src="img/CrookedMan-large.jpg"
        srcset="img/CrookedMan-large.jpg 720w,
        img/CrookedMan-medium-filter.jpg 360w
        "
        sizes="50vw"
    />
    <img
        alt="Ghostface with perks"
        src="img/Ghostface-large.jpg"
        srcset="img/Ghostface-large.jpg 564w,
        img/Ghostface-medium-filter.jpg 282w
        "
        sizes="50vw"
    />
    <img
    alt="Freddy, Jason and Michael"
    src="img/Horror-Large.jpg"
    srcset="img/Horror-Large.jpg 563w,
    img/Horror-medium-filter.jpg 282w
    "
    sizes="50vw"
/>






</body>
</html>
