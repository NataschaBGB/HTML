<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox direction</title>
    <link rel="stylesheet" href="flexbox-direction.css">
</head>
<body>
    <div class="container">
        <h1>CSS Flexbox: Direction</h1>

        <h4>01. flex-direction: row</h4>
        <div class="parent1">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>

        <h4>02. flex-direction: row-reverse</h4>
        <div class="parent2">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>

        <h4>03. flex-direction: column</h4>
        <div class="parent3">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>

        <h4>04. flex-direction: column-reverse</h4>
        <div class="parent4">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
        </div>

    </div>
     
</body>
</html>
