<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øvelse i class og id</title>
  </head>
  <body>
    <!-- Opgave:
    1: Start med at give alle navnene (dem i <p>) skråskrift (Google det)
    2: Sørg for at den øverste (og KUN den øverste) <h2> har orange tekst
    3: Sørg for at alle pigenavnene har lysegrå baggrund (f.eks. farven #ddd)
    -->
    <div class="container">
      <h2>Syv tilfældige navne:</h2>
      <p>Thomas</p>
      <p>Brian</p>
      <p>Lone</p>
      <p>Ib</p>
      <p>Lene</p>
      <p>Yvonne</p>
      <p>Finn-Y</p>
      <h2>Hvilket er flottest?</h2>
    </div>
  </body>
</html>
